spring:
  application:
    name: gestao-bancaria

  datasource:
    url: jdbc:postgresql://localhost:5433/gestao-bancaria
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    open-in-view: false

server:
  port: 8080

